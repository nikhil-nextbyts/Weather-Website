<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main_heading">Weather Checker</h1> 
    <div class="weather-container">
        <p class="pera">Enter a City name to get the Current Weather</p>
        <input type="text" id="city" placeholder="Enter city name">
        <button id="checkWeather">Check Weather</button>
        <div id="weatherDetails" class="temperature">
            <p>Temperature <span class="left">:</span><span class="out" id="tmp">--</span> °C</p>
            <p>Feels like <span class="left2">:</span><span class="out" id="feel">--</span> °C</p>
            <p>Wind Speed <span class="left3">:</span><span class="out" id="w_speed">--</span> km/h</p>
            <p>Humidity <span class="left4">:</span><span class="out" id="hmd">--</span> %</p>
            <p>Weather Condition :<div class="outD" id="wdc">--</div></p>  
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
